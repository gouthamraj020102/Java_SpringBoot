<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Update your Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-update}" class="mt-2">

								<input type="hidden" th:value="${contact.cId}" name="cId">

								<!-- Name field-->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input th:value="${contact.name}" required type="text" id="firstName" name="name" class="form-control" placeholder="Enter Name here">
								</div>

								<!-- Nick name field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input th:value="${contact.nickName}" type="text" id="nickName" name="nickName" class="form-control" placeholder="Enter Nick Name here">
								</div>		
								
								<!-- Work field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-briefcase"></i>
										</div>
									</div>
									<input th:value="${contact.work}" required type="text" id="work" name="work" class="form-control" placeholder="Enter work here">
								</div>

								<!-- Email field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
									</div>
									<input th:value="${contact.email}" required type="email" id="email" name="email" class="form-control" placeholder="Enter Email here">
								</div>

								<!-- Phone field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-phone"></i>
										</div>
									</div>
									<input required min="10" th:value="${contact.phone}" type="number" id="phone" name="phone" class="form-control" placeholder="Enter Phone Number here">
								</div>	
								
								<!-- Contact Description -->
								<div class="form-group mt-3">
									<textarea th:text="${contact.description}" id="mytextarea" name="description" rows="10" class="form-control" placeholder="Enter Contact Description"></textarea>
								</div>

								<!-- Contact Image -->
								<div class="container text-center">
									<img style="width: 200px; height: 200px;" class="img-fluid my_profile_pic" src="" th:src="@{'/image/'+${contact.image}}" alt="">
								</div>
								<p class="text-secondary"> Choose new profile pic</p>
								<div class="custom-file">
									<input type="file" name="profileImage">
								</div>

								<!-- Button -->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
			tinymce.init({
			  selector: '#mytextarea'
			});
		</script>
	</section>
</body>
</html>
